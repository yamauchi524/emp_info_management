<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>更新結果</title>
    <link rel="stylesheet" href="../static/css/result.css">
</head>

<body>
    <h2>社員情報更新結果</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <ul class=flashes>
        {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <footer><input type="button" onclick="location.href='emp_info'" value='社員一覧画面へ戻る'></footer>
</body>
</html>
