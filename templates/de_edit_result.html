<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>更新結果</title>
</head>
<body>
    <h1>更新結果</h1>
    {% if message == 1 %}
        <p>データベースへの登録に失敗しました。</p>
        <footer><input type="button" onclick="location.href='de_info'" value='トップページへ戻る'></footer>
    {% elif message == 2 %}
        <p>データベースへの登録に成功しました。</p>
        <footer><input type="button" onclick="location.href='de_info'" value='トップページへ戻る'></footer>
    {% endif %}
</body>
</html>
